<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Projeto HTML</title>
</head>
<body>

<div>
    <h1>Cadastro de Usuários</h1>
    <p>Complete suas informaões</p>
    <br>
</div>
    
    <form action="">
        <fieldset> 
            <div>
                <Label>Nome</Label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>
        <div>
            <label for="">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="">De qual lado da aplicão você desenvolve?</label>
            <label for="">
                <input type="radio" name="devweb" value="frontend" checked>Front-End
            </label>
            <label for="">
                <input type="radio" name="devweb" value="backend">Back-End
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">FullStack
            </label>
        </div>
        <div>
            <label>Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione </option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
           </select>           
        </div>
        <fieldset>
            <div>
                <label>Selecione as tecnologias que você utiliza</label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JAVASCRIPT">
                <label for="tecnologia3">JAVASCRIPT</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="C#">
                <label for="tecnologia4">C#</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="PHP">
                <label for="tecnologia5">PHP</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="PYTHON">
                <label for="tecnologia6">PYTHON</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="JAVA">
                <label for="tenologia7">JAVA</label>  
            </div>
        </fieldset>
        <div>
            <label>Conte um pouco da sua experiencia</label>
            <textarea name="experiencia" id="experiencia" style="width: 26em" row="10"></textarea>
            <button type="submit">Concluído'</button>
        </div>

    </form>
</body>
</html>
